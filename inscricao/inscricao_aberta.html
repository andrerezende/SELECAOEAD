	<script language="JavaScript" type="text/JavaScript">

	function Onlynumber(e){

		var tecla=new Number();

		if(window.event) {
			tecla = e.keyCode;
		}
		else if(e.which) {
			tecla = e.which;
		}
		else {
			return true;
		}

		if(((tecla < 48) || (tecla > 57)) && (tecla!=8)){
			return false;
		}
	}

	function validar() {

		var cpf = document.getElementById("cpf");
		var pwd = document.getElementById("pwd");


		resultado = true;
		if (cpf.value == ""){

		  alert('Informe o CPF.');
		  cpf.focus();
		  resultado = false;
		}
		else if (pwd.value == ""){

		  alert('Informe a Senha.');
		  pwd .focus();
		  resultado = false;
		}
			return resultado;
	}
	</script>
